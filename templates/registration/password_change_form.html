{% extends 'base.html' %}
<!-- the title -->

{% block title %}Password change{% endblock title %}

<!-- the content -->

{% block content %}
<div class="container text-center">
  <h1>Password change</h1>
  <div class="container card">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-dark" value="change">Change</button>
    </form>
  </div>
</div>
{% endblock content %}
