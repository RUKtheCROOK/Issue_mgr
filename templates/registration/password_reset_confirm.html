{%extends 'base.html'%}
<!-- the title -->
{%block title%}Confirm Reset{%endblock title%}
<!-- the content -->
{%block content%}
<div class="container text-center">
  <h1>Password Reset</h1>
  <div class="container card">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-dark" value="reset">Submit</button>
    </form>
  </div>
</div>
{%endblock content%}
