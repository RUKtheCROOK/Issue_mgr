{% extends 'base.html' %}

<!-- the title -->

{% block title %}Sign Up{% endblock title %}

<!-- the content -->

{% block content %}
<div class="container text-center">
  <h1>Sign Up</h1>
  <div class="container card create-parent">
    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-dark">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
