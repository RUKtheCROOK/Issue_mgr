{% extends 'base.html' %}

<!-- title -->
{% block title %}Delete Issue{% endblock title %}

<!-- content -->
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Delete Issue: {{issue.title|truncatechars:50}}</h1>
      <p>Are you sure you want to delete this issue?</p>
      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger" value="confirm">
          Delete
        </button>
        <a href="{% url 'issue_detail' issue.id %}" class="btn btn-dark"
          >Cancel</a
        >
      </form>
    </div>
  </div>
</div>
{% endblock content %}
